<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<title>Custom Metadata Uploader</title>
		
		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="js/js.cookie.js" type="text/javascript"></script>
		<script src="js/mdTools.js" type="text/javascript"></script>
		
	</head>
	<body>
		
		<script>
			var hash = parseParms(document.location.hash.substring(1));
			var expiry = 1/24;
			Cookies.set('mdtk__access_token', hash.access_token, {expires: expiry});
			Cookies.set('mdtk__instance_url', hash.instance_url, {expires: expiry});
		</script>
		
	</body>
</html>
